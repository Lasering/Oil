@(title: String, crumbs: scala.collection.immutable.List[(String, Boolean, Call)], scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>CRUD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("public/stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("public/images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h1>@title</h1>
                    <ol class="breadcrumb">
                        @for((name, active, url) <- crumbs) {
                            @if(active) {
                                <li class="@active">@name</li>
                            } else {
                                <li><a href="@url">@name</a></li>
                            }
                        }
                    </ol>
                </div>
            </div>

            @content
        </div>

        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")"></script>
        @scripts
    </body>
</html>
